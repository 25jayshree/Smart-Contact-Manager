<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-1">

						<!--  <div th:if="${session.message}" class="alert" th:classappend="${session.message.type}" >
						<p th:text="${session.message.content}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
					 -->

						<div th:if="${session.message}" class="alert"
							th:classappend="'alert-' + ${session.message.type}">
							<p th:text="${session.message.content}"></p>
						</div>




						<div class="container text-center">
							<img style="width: 80px" alt="" th:src="@{/img/register.png}"
								src="">

						</div>
						<h2 class="text-center">Register Here</h2>

						<form action="" th:action="@{/do_register}" th:object="${user}"
							method="post">

							<!-- 	name field -->
							<div class="mb-3">

								<label for="name_field" class="form-label">Your Name</label> <input
									name="name" type="text"  th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }"
									class="form-control is-invalid"
									th:value="${user.name}" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter your name">
								<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}"
								 th:text="${e}">
								</div>

							</div>
							<!-- 	email field -->
							<div class="mb-3">

								<label for="email_field" class="form-label">Your Email</label> <input
									name="email" type="email" class="form-control"
									th:value="${user.email}" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter your email">

							</div>
							<!-- 	password field -->
							<div class="mb-3">

								<label for="passowrd_field" class="form-label">Password</label>
								<input name="password" type="password" class="form-control"
									th:value="${user.password}" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter your password">

							</div>
							<!-- 	about field -->
							<div class="mb-3">
								<textarea rows="5" placeholder="Enter something about yourself"
									class="form-control" name="about" th:text="${user.about}"></textarea>
							</div>

							<!-- Terms and condition  -->
							<div class="form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"> <label for="agreement">Accept
									terms and condition</label>

							</div>

							<div class="container text-center">

								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>

							</div>

						</form>
					</div>

				</div>
			</div>
		</div>
	</section>


</body>
</html>
