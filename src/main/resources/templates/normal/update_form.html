<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form th:object="${contact}" enctype="multipart/form-data"
								method="POST" th:action="@{/user/process-update}" class="mt-2">

								<input type="hidden" th:value="${contact.cid}" name="cid">

								<div class="container text-center">
									<img style="width: 150px; height: 150px;"
										class="image-fluid my-profile_pic" src=""
										th:src="@{'/img/' + ${contact.image}}">
								</div>

								<!-- First Name  -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input th:value="${contact.name}" required type="text"
										name="name" id="firstName" placeholder="Enter Name Here"
										class="form-control" />

								</div>

								<!-- Second Name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input th:value="${contact.secondName}" type="text"
										name="secondName" id="secondName"
										placeholder="Enter second Name Here" class="form-control" />

								</div>
								<!-- Phone  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-phone"></i>
										</div>
									</div>
									<input th:value="${contact.phone}" required min="10"
										type="number" name="phone" id="phone"
										placeholder="Enter Phone no" class="form-control" />

								</div>

								<!--Email  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input th:value="${contact.email}" required type="email"
										name="email" id="email" placeholder="Enter Email"
										class="form-control" />

								</div>

								<!-- Work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-briefcase"></i>
										</div>
									</div>
									<input th:value="${contact.work}" type="text" name="work"
										id="work" placeholder="Enter aboout woork"
										class="form-control" />

								</div>

								<!-- Description -->
								<div class="form-group mt-3">
									<textarea th:utext="${contact.description}" id="myTextarea"
										name="description" rows="10" class="form-control" col=""
										placeholder="Enter Contact Information"></textarea>
								</div>

								<!-- Contact Image -->
								<div class="custom-file mt-2">
									<p class="text-secondary">Choose a new profile pic</p>
									<input type="file" id="profileImage" name="image">
								</div>

								<div class="container text-center">
									<button type="submit" class="btn btn-outline-primary">Update
										Contact</button>
								</div>

							</form>
						</div>
					</div>

				</div>
			</div>
		</div>

		<script
			src='https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js'
			referrerpolicy="origin">
			
		</script>

		<script>
			tinymce.init({
				selector : '#myTextarea'
			});
		</script>



	</section>

</body>
</html>
